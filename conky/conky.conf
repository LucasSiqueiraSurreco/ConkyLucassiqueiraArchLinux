conky.config = {
    background = true,
    xinerama_head = 0,
    use_xft = true,
    font = 'monospace:size=15',
    xftalpha = 0.8,
    update_interval = 1,
    total_run_times = 0,
    own_window = true,
    own_window_transparent = true,
    own_window_type = 'normal',
    own_window_class = 'conky',
    own_window_argb_visual = true,
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    double_buffer = true,
    draw_shades = false,
    draw_outline = false,
    draw_borders = false,
    draw_graph_borders = true,
    stippled_borders = 1,
    border_width = 1,
    default_color = '#708090',
    default_shade_color = 'gray',
    default_outline_color = 'black',
    alignment = 'top_right',
    gap_x = 10,
    gap_y = 20,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    no_buffers = true,
    cpu_avg_samples = 2,
    net_avg_samples = 2,
    override_utf8_locale = true,
    use_spacer = 'right',
    maximum_width = 1920,
    minimum_height = 700,
    uppercase = true,
};

conky.text = [[
${alignr}${font xftfont montserrat:size=10} Lucas Work Place 1 ${font}
${alignr}${offset -6}< ${time %B %d %Y}${font} >
${alignr}${offset -6}< ${time %H:%M %p}${font}>
${alignr}──────────────────
${alignr}${offset -25} OS: ${exec lsb_release -si} ${machine}
${alignr}${offset -6} Kernel: ${kernel}
${alignr}${offset -6} Uptime: ${uptime}
${alignr}${offset -6} Packages: ${execi 600 pacman -Q | wc -l}
${alignr}${offset -6}< ${execi 1800 checkupdates | wc -l} > updates
${alignr}──────────────────
${alignr}${offset -6} System
${alignr}${offset -6} CPU: 9800x3d
${alignr}${freq_g 1}GHz ${alignr}${cpu}% ${offset -6} ${cpubar 4,100}
${alignr} Temp: ${execi 1 sensors | grep "Tctl" | awk '{gsub(/[^0-9.]/, "", $2); printf "%d\n", $2}'}°C
${alignr}──────────────────
${alignr}${offset -6} GPU: RTX 4080 SUPER
${alignr} Usage: ${execi 1 nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits}%
${alignr} Temp: ${execi 1 nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader,nounits}°C
${alignr}──────────────────
${alignr}${offset -70} RAM: $memperc%
${alignr} $mem/$memmax
${alignr}──────────────────
${alignr}${offset -6} Disk Usage
${alignr}${offset -6} ${fs_used /}/${fs_size /}
${alignr}${offset -15} ${fs_bar 5,130 /}
${alignr}${offset -15} Read: $diskio_read
${alignr}${offset -6} Write: $diskio_write
${alignr}──────────────────
${alignr}${offset -43} Network
${alignr}${offset -6} Hostname: $nodename
${alignr}${offset -6} IP: ${addr eno1}
${alignr}${downspeed eno1}/s ▼ Download
${alignr}${offset -15} ${downspeedgraph eno1 12,140 c44400 ba8d01}
${alignr}${upspeed eno1}/s ▲ Upload
${alignr}${offset -15} ${upspeedgraph eno1 12,140 c44400 ba8d01}
]];
